<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 단어 카드 슬라이더</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        
        .card-slider-container {
            width: 300px;
            position: relative;
            overflow: hidden;
            padding: 20px 0;
        }
        
        .card-slider {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .card {
            width: 300px;
            height: 169px; /* 16:9 비율 */
            perspective: 1000px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 15px;
        }
        
        .card-front {
            background-color: #3498db;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        
        .card-back {
            background-color: #2ecc71;
            color: white;
            transform: rotateY(180deg);
            font-size: 24px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .card-indicator {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 8px;
        }
        
        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
        }
        
        .indicator-dot.active {
            background-color: #3498db;
        }
        
        .tts-controls {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }
        
        .tts-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .tts-toggle input {
            margin: 0;
        }
        
        .info-text {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card-slider-container">
        <div class="card-slider" id="cardSlider">
            <!-- 카드들은 JavaScript로 동적 생성됩니다 -->
        </div>
        <div class="card-indicator" id="cardIndicator">
            <!-- 인디케이터는 JavaScript로 동적 생성됩니다 -->
        </div>
        <div class="tts-controls">
            <div class="tts-toggle">
                <input type="checkbox" id="ttsToggle" checked>
                <label for="ttsToggle">TTS 사용</label>
            </div>
        </div>
        <div class="controls">
            <button id="prevBtn">이전</button>
            <button id="nextBtn">다음</button>
        </div>
    </div>

    <script>
        // 기본 단어 데이터
        let defaultWordData = [
            { english: "Apple", korean: "사과" },
            { english: "Book", korean: "책" },
            { english: "Cat", korean: "고양이" },
            { english: "Dog", korean: "개" }
        ];
        
        // URL에서 쿼리 스트링 파싱
        function getQueryWords() {
            const urlParams = new URLSearchParams(window.location.search);
            const wordsParam = urlParams.get('words');
            
            if (!wordsParam) return defaultWordData;
            
            try {
                const wordPairs = wordsParam.split(',');
                const parsedWords = wordPairs.map(pair => {
                    const [english, korean] = pair.split(':');
                    if (!english || !korean) throw new Error('잘못된 형식');
                    return {
                        english: decodeURIComponent(english.trim()),
                        korean: decodeURIComponent(korean.trim())
                    };
                });
                
                return parsedWords.length > 0 ? parsedWords : defaultWordData;
            } catch (error) {
                console.error('쿼리 파싱 오류:', error);
                return defaultWordData;
            }
        }
        
        // 단어 데이터 가져오기
        const wordData = getQueryWords();

        const cardSlider = document.getElementById('cardSlider');
        const cardIndicator = document.getElementById('cardIndicator');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const ttsToggle = document.getElementById('ttsToggle');
        
        // TTS 기능 확인
        const synth = window.speechSynthesis;
        let voices = [];
        
        // 음성 목록 가져오기
        function loadVoices() {
            voices = synth.getVoices();
        }
        
        // 음성 목록이 변경될 때 이벤트
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = loadVoices;
        }
        
        // 초기 음성 목록 로드
        loadVoices();
        
        // 텍스트를 음성으로 변환하는 함수
        function speakText(text) {
            if (!ttsToggle.checked) return;
            
            // 이미 말하고 있다면 중지
            synth.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            
            // 영어 음성 찾기
            setTimeout(() => {
                voices = synth.getVoices();
                let englishVoice = voices.find(voice => voice.lang.includes('en'));
                if (englishVoice) {
                    utterance.voice = englishVoice;
                }
                
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.pitch = 1;
                
                synth.speak(utterance);
            }, 100);
        }
        
        // 카드 생성 함수
        function createCards() {
            // 기존 카드와 인디케이터 제거
            cardSlider.innerHTML = '';
            cardIndicator.innerHTML = '';
            
            // 새 카드 생성
            wordData.forEach((word, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            ${word.english}
                        </div>
                        <div class="card-back">
                            ${word.korean}
                        </div>
                    </div>
                `;
                
                // 카드 클릭 이벤트
                card.addEventListener('click', function() {
                    this.classList.add('flipped');
                    
                    // 1.5초 후 카드 원래대로
                    setTimeout(() => {
                        this.classList.remove('flipped');
                    }, 1500);
                });
                
                cardSlider.appendChild(card);
                
                // 인디케이터 생성
                const dot = document.createElement('div');
                dot.className = 'indicator-dot';
                if (index === 0) dot.classList.add('active');
                
                dot.addEventListener('click', () => {
                    position = index;
                    updateSliderPosition();
                    updateIndicators();
                    speakCurrentWord();
                });
                
                cardIndicator.appendChild(dot);
            });
        }
        
        // 카드 생성 실행
        createCards();
        
        // 슬라이더 관련 변수
        let position = 0;
        const cardWidth = 300; // 카드 너비
        
        // 현재 단어 읽기
        function speakCurrentWord() {
            if (wordData.length > 0) {
                const currentWord = wordData[position].english;
                speakText(currentWord);
            }
        }
        
        // 첫 단어 읽기
        setTimeout(() => {
            speakCurrentWord();
        }, 1000);
        
        // 자동 슬라이드 함수
        function autoSlide() {
            if (wordData.length > 0) {
                position = (position + 1) % wordData.length;
                updateSliderPosition();
                updateIndicators();
                speakCurrentWord();
            }
        }
        
        // 슬라이더 위치 업데이트
        function updateSliderPosition() {
            cardSlider.style.transform = `translateX(${-position * cardWidth}px)`;
        }
        
        // 인디케이터 업데이트
        function updateIndicators() {
            const dots = document.querySelectorAll('.indicator-dot');
            dots.forEach((dot, index) => {
                if (index === position) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }
        
        // 이전 버튼 클릭
        prevBtn.addEventListener('click', () => {
            if (wordData.length > 0) {
                position = (position - 1 + wordData.length) % wordData.length;
                updateSliderPosition();
                updateIndicators();
                speakCurrentWord();
            }
        });
        
        // 다음 버튼 클릭
        nextBtn.addEventListener('click', () => {
            if (wordData.length > 0) {
                position = (position + 1) % wordData.length;
                updateSliderPosition();
                updateIndicators();
                speakCurrentWord();
            }
        });
        
        // 자동 슬라이드 시작 (5초마다)
        let slideInterval = setInterval(autoSlide, 5000);
        
        // 사용자 상호작용 시 자동 슬라이드 일시 중지 및 재시작
        cardSlider.parentElement.addEventListener('mouseenter', () => {
            clearInterval(slideInterval);
        });
        
        cardSlider.parentElement.addEventListener('mouseleave', () => {
            slideInterval = setInterval(autoSlide, 5000);
        });
        
        // 키보드 이벤트 추가
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevBtn.click();
            } else if (e.key === 'ArrowRight') {
                nextBtn.click();
            }
        });
    </script>
</body>
</html>
