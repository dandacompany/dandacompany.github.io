<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 - 단테랩스 자료실</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: #f7f8fa;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 48px 32px 36px 32px;
            min-width: 320px;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #5D5FEF;
            margin-bottom: 18px;
        }
        p {
            color: #444;
            margin-bottom: 32px;
            font-size: 1.1rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 10px;
        }
        .link-btn {
            display: inline-block;
            padding: 14px 0;
            background: linear-gradient(90deg, #5D5FEF 0%, #6366F1 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(93,95,239,0.08);
        }
        .link-btn:hover {
            background: linear-gradient(90deg, #6366F1 0%, #5D5FEF 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .footer {
            margin-top: 24px;
            color: #aaa;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>단테랩스 자료실</h1>
        <p>아래 링크를 통해 원하는 폴더로 이동하세요.</p>
        <div class="links">
            <a class="link-btn" href="n8n-workflows/">n8n-workflows 바로가기</a>
            <a class="link-btn" href="widgets/">widgets 바로가기</a>
        </div>
        <div class="footer">
            &copy; 2025 단테랩스
        </div>
    </div>
</body>
</html>
