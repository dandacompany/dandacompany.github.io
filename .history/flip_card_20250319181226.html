<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 단어 카드 슬라이더</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #5D5FEF;
            --secondary-color: #6366F1;
            --success-color: #10B981;
            --background-color: #FFFFFF;
            --card-background: #FFFFFF;
            --text-dark: #1F2937;
            --text-light: #F3F4F6;
            --border-radius: 16px;
            --transition-speed: 0.4s;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--text-dark);
        }
        
        .card-slider-container {
            width: 320px;
            position: relative;
            overflow: hidden;
            padding: 30px 0;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        
        .card-slider {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .card {
            width: 320px;
            height: 180px; /* 16:9 비율 */
            perspective: 1000px;
            cursor: pointer;
            flex-shrink: 0;
            padding: 0 10px;
            position: relative;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(93, 95, 239, 0.15);
            border-radius: var(--border-radius);
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: var(--border-radius);
            padding: 20px;
        }
        
        .card-front {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            font-size: 32px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.5px;
        }
        
        .card-back {
            background: linear-gradient(135deg, var(--success-color), #34D399);
            color: var(--text-light);
            transform: rotateY(180deg);
            font-size: 28px;
            font-weight: 600;
        }
        
        .tts-button {
            position: absolute;
            top: 12px;
            right: 25px;
            width: 32px;
            height: 32px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            transition: all var(--transition-speed) ease;
            color: var(--text-light);
            font-size: 14px;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .tts-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .tts-button.muted {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .tts-button.muted i::before {
            content: '\f6a9';
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin: 20px 20px 0;
        }
        
        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            font-family: 'Noto Sans KR', sans-serif;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 4px 12px rgba(93, 95, 239, 0.2);
        }
        
        button:hover {
            background-color: #4a4cdc;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(93, 95, 239, 0.25);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .card-indicator {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 8px;
        }
        
        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #E5E7EB;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        
        .indicator-dot.active {
            background-color: var(--primary-color);
            transform: scale(1.3);
        }
        
        .info-text {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #9CA3AF;
        }
    </style>
</head>
<body>
    <div class="card-slider-container">
        <div class="card-slider" id="cardSlider">
            <!-- 카드들은 JavaScript로 동적 생성됩니다 -->
        </div>
        <div class="card-indicator" id="cardIndicator">
            <!-- 인디케이터는 JavaScript로 동적 생성됩니다 -->
        </div>
        <div class="controls">
            <button id="prevBtn">이전</button>
            <button id="nextBtn">다음</button>
        </div>
    </div>

    <script>
        // 기본 단어 데이터
        const defaultWordData = [
            { english: "Apple", korean: "사과" },
            { english: "Book", korean: "책" },
            { english: "Cat", korean: "고양이" },
            { english: "Dog", korean: "개" }
        ];
        
        // URL에서 쿼리 스트링 파싱
        function getQueryWords() {
            const urlParams = new URLSearchParams(window.location.search);
            const wordsParam = urlParams.get('words');
            
            if (!wordsParam) return defaultWordData;
            
            try {
                return wordsParam.split(',')
                    .map(pair => {
                        const [english, korean] = pair.split(':');
                        if (!english || !korean) throw new Error();
                        return {
                            english: decodeURIComponent(english.trim()),
                            korean: decodeURIComponent(korean.trim())
                        };
                    });
            } catch {
                return defaultWordData;
            }
        }
        
        // 변수 초기화
        const wordData = getQueryWords();
        const cardSlider = document.getElementById('cardSlider');
        const cardIndicator = document.getElementById('cardIndicator');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let position = 0;
        const cardWidth = 320;
        let ttsEnabled = true;
        const synth = window.speechSynthesis;
        let slideInterval;
        
        // 텍스트를 음성으로 변환하는 함수
        function speakText(text) {
            if (!ttsEnabled) return;
            
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            
            try {
                const voices = synth.getVoices();
                const englishVoice = voices.find(voice => 
                    voice.lang.includes('en-US') || 
                    voice.lang.includes('en-GB') || 
                    voice.lang.includes('en')
                ) || (voices.length > 0 ? voices[0] : null);
                
                if (englishVoice) utterance.voice = englishVoice;
                
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                
                synth.speak(utterance);
            } catch (error) {
                console.error('SpeechSynthesis 오류:', error);
            }
        }
        
        // 현재 단어 읽기
        function speakCurrentWord() {
            if (wordData.length > 0) {
                speakText(wordData[position].english);
            }
        }
        
        // 슬라이더 위치 및 인디케이터 업데이트
        function updateSlider() {
            cardSlider.style.transform = `translateX(${-position * cardWidth}px)`;
            
            document.querySelectorAll('.indicator-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === position);
            });
            
            speakCurrentWord();
        }
        
        // 자동 슬라이드 함수
        function autoSlide() {
            if (wordData.length > 0) {
                position = (position + 1) % wordData.length;
                updateSlider();
            }
        }
        
        // 카드 생성 함수
        function createCards() {
            cardSlider.innerHTML = '';
            cardIndicator.innerHTML = '';
            
            wordData.forEach((word, index) => {
                // 카드 생성
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">${word.english}</div>
                        <div class="card-back">${word.korean}</div>
                    </div>
                    <div class="tts-button">
                        <i class="fas fa-volume-up"></i>
                    </div>
                `;
                
                // 카드 클릭 이벤트
                card.querySelector('.card-inner').addEventListener('click', function() {
                    card.classList.add('flipped');
                    setTimeout(() => card.classList.remove('flipped'), 1500);
                });
                
                // TTS 버튼 클릭 이벤트
                card.querySelector('.tts-button').addEventListener('click', (e) => {
                    e.stopPropagation();
                    ttsEnabled = !ttsEnabled;
                    
                    document.querySelectorAll('.tts-button').forEach(btn => {
                        btn.classList.toggle('muted', !ttsEnabled);
                    });
                    
                    if (ttsEnabled) speakCurrentWord();
                });
                
                cardSlider.appendChild(card);
                
                // 인디케이터 생성
                const dot = document.createElement('div');
                dot.className = 'indicator-dot' + (index === 0 ? ' active' : '');
                dot.addEventListener('click', () => {
                    position = index;
                    updateSlider();
                });
                
                cardIndicator.appendChild(dot);
            });
        }
        
        // 초기화 및 이벤트 리스너
        function init() {
            createCards();
            
            // 이벤트 리스너 설정
            prevBtn.addEventListener('click', () => {
                position = (position - 1 + wordData.length) % wordData.length;
                updateSlider();
            });
            
            nextBtn.addEventListener('click', () => {
                position = (position + 1) % wordData.length;
                updateSlider();
            });
            
            // 자동 슬라이드 설정
            slideInterval = setInterval(autoSlide, 5000);
            
            const container = cardSlider.parentElement;
            container.addEventListener('mouseenter', () => clearInterval(slideInterval));
            container.addEventListener('mouseleave', () => {
                slideInterval = setInterval(autoSlide, 5000);
            });
            
            // 키보드 이벤트
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') prevBtn.click();
                else if (e.key === 'ArrowRight') nextBtn.click();
            });
            
            // 첫 단어 읽기
            setTimeout(speakCurrentWord, 1000);
        }
        
        // 음성 로드 후 초기화
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = init;
        } else {
            init();
        }
    </script>
</body>
</html>
