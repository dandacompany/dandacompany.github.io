    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #5D5FEF;
            --secondary-color: #6366F1;
            --success-color: #10B981;
            --background-color: #FFFFFF;
            --card-background: #FFFFFF;
            --text-dark: #1F2937;
            --text-light: #F3F4F6;
            --border-radius: 16px;
            --transition-speed: 0.4s;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--text-dark);
        }
        
        .card-slider-container {
            width: 320px;
            position: relative;
            overflow: hidden;
            padding: 30px 0;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        
        .card-slider {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .card {
            width: 320px;
            height: 180px; /* 16:9 비율 */
            perspective: 1000px;
            cursor: pointer;
            flex-shrink: 0;
            padding: 0 10px;
            position: relative;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(93, 95, 239, 0.15);
            border-radius: var(--border-radius);
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: var(--border-radius);
            padding: 20px;
        }
        
        .card-front {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            font-size: 32px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.5px;
        }
        
        .card-back {
            background: linear-gradient(135deg, var(--success-color), #34D399);
            color: var(--text-light);
            transform: rotateY(180deg);
            font-size: 28px;
            font-weight: 600;
        }
        
        .tts-button {
            position: absolute;
            top: 12px;
            right: 25px;
            width: 32px;
            height: 32px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            transition: all var(--transition-speed) ease;
            color: var(--text-light);
            font-size: 14px;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .tts-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .tts-button.muted {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .tts-button.muted i::before {
            content: '\f6a9';
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin: 20px 20px 0;
        }
        
        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            font-family: 'Noto Sans KR', sans-serif;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 4px 12px rgba(93, 95, 239, 0.2);
        }
        
        button:hover {
            background-color: #4a4cdc;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(93, 95, 239, 0.25);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .card-indicator {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 8px;
        }
        
        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #E5E7EB;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        
        .indicator-dot.active {
            background-color: var(--primary-color);
            transform: scale(1.3);
        }
        
        .info-text {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #9CA3AF;
        }

    <div class="card-slider-container">
        <div class="card-slider" id="cardSlider">
            <!-- 카드들은 JavaScript로 동적 생성됩니다 -->
        </div>
        <div class="card-indicator" id="cardIndicator">
            <!-- 인디케이터는 JavaScript로 동적 생성됩니다 -->
        </div>
        <div class="controls">
            <button id="prevBtn">이전</button>
            <button id="nextBtn">다음</button>
        </div>
    </div>

    <script>
        // 기본 단어 데이터
        let defaultWordData = [
            { english: "Apple", korean: "사과" },
            { english: "Book", korean: "책" },
            { english: "Cat", korean: "고양이" },
            { english: "Dog", korean: "개" }
        ];
        
        // URL에서 쿼리 스트링 파싱
        function getQueryWords() {
            const urlParams = new URLSearchParams(window.location.search);
            const wordsParam = urlParams.get('words');
            
            if (!wordsParam) return defaultWordData;
            
            try {
                const wordPairs = wordsParam.split(',');
                const parsedWords = wordPairs.map(pair => {
                    const [english, korean] = pair.split(':');
                    if (!english || !korean) throw new Error('잘못된 형식');
                    return {
                        english: decodeURIComponent(english.trim()),
                        korean: decodeURIComponent(korean.trim())
                    };
                });
                
                return parsedWords.length > 0 ? parsedWords : defaultWordData;
            } catch (error) {
                console.error('쿼리 파싱 오류:', error);
                return defaultWordData;
            }
        }
        
        // 단어 데이터 가져오기
        const wordData = getQueryWords();

        const cardSlider = document.getElementById('cardSlider');
        const cardIndicator = document.getElementById('cardIndicator');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        // TTS 상태 변수
        let ttsEnabled = true;
        
        // TTS 기능 확인
        const synth = window.speechSynthesis;
        let voices = [];
        
        // 음성 목록 가져오기
        function loadVoices() {
            voices = synth.getVoices();
        }
        
        // 음성 목록이 변경될 때 이벤트
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = loadVoices;
        }
        
        // 초기 음성 목록 로드
        loadVoices();
        
        // 텍스트를 음성으로 변환하는 함수
        function speakText(text) {
            if (!ttsEnabled) return;
            
            // 이미 말하고 있다면 중지
            synth.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            
            // GitHub Pages와 HTTPS 환경에서의 SpeechSynthesis 호환성 문제 해결
            try {
                // 영어 음성 찾기 (더 안정적인 방법으로 수정)
                const loadAndSpeak = () => {
                    const voices = synth.getVoices();
                    // 음성이 없거나 로드되지 않았다면 다시 시도
                    if (voices.length === 0) {
                        console.log('음성이 로드되지 않았습니다. 다시 시도합니다.');
                        setTimeout(loadAndSpeak, 100);
                        return;
                    }
                    
                    // 영어 음성 찾기 (보다 유연한 방식)
                    let englishVoice = voices.find(voice => 
                        voice.lang.includes('en-US') || 
                        voice.lang.includes('en-GB') || 
                        voice.lang.includes('en')
                    );
                    
                    // 영어 음성이 없으면 첫 번째 음성 사용
                    if (!englishVoice && voices.length > 0) {
                        console.log('영어 음성을 찾을 수 없어 첫 번째 음성을 사용합니다.');
                        englishVoice = voices[0];
                    }
                    
                    if (englishVoice) {
                        utterance.voice = englishVoice;
                        console.log(`선택된 음성: ${englishVoice.name} (${englishVoice.lang})`);
                    } else {
                        console.log('음성을 찾을 수 없습니다.');
                    }
                    
                    utterance.lang = 'en-US';
                    utterance.rate = 0.9;
                    utterance.pitch = 1;
                    utterance.volume = 1.0;
                    
                    // 에러 처리 추가
                    utterance.onerror = (event) => {
                        console.error('음성 합성 오류:', event);
                    };
                    
                    // synth 상태 확인
                    if (synth.speaking) {
                        console.log('이미 말하고 있으므로 현재 발화를 취소합니다.');
                        synth.cancel();
                    }
                    
                    // 단어 소리가 잘 들리도록 짧은 지연 추가
                    setTimeout(() => {
                        // GitHub Pages와 같은 환경에서 안정적인 재생을 위한 retry 메커니즘
                        try {
                            synth.speak(utterance);
                            console.log(`'${text}' 발화를 시작합니다.`);
                        } catch (err) {
                            console.error('음성 재생 중 오류 발생:', err);
                            // 오류 발생 시 다시 시도
                            setTimeout(() => {
                                try {
                                    synth.speak(utterance);
                                    console.log('재시도: 발화를 시작합니다.');
                                } catch (retryErr) {
                                    console.error('재시도 중 오류 발생:', retryErr);
                                }
                            }, 500);
                        }
                    }, 50);
                };
                
                // 음성 로드 및 발화 시작
                loadAndSpeak();
                
            } catch (error) {
                console.error('SpeechSynthesis 오류:', error);
            }
        }
        
        // 카드 생성 함수
        function createCards() {
            // 기존 카드와 인디케이터 제거
            cardSlider.innerHTML = '';
            cardIndicator.innerHTML = '';
            
            // 새 카드 생성
            wordData.forEach((word, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            ${word.english}
                        </div>
                        <div class="card-back">
                            ${word.korean}
                        </div>
                    </div>
                    <div class="tts-button">
                        <i class="fas fa-volume-up"></i>
                    </div>
                `;
                
                // 카드 클릭 이벤트
                card.querySelector('.card-inner').addEventListener('click', function() {
                    card.classList.add('flipped');
                    
                    // 1.5초 후 카드 원래대로
                    setTimeout(() => {
                        card.classList.remove('flipped');
                    }, 1500);
                });
                
                // TTS 버튼 클릭 이벤트
                const ttsButton = card.querySelector('.tts-button');
                ttsButton.addEventListener('click', (e) => {
                    e.stopPropagation(); // 카드 클릭 이벤트 전파 방지
                    
                    ttsEnabled = !ttsEnabled;
                    
                    // 모든 TTS 버튼 상태 업데이트
                    document.querySelectorAll('.tts-button').forEach(btn => {
                        if (!ttsEnabled) {
                            btn.classList.add('muted');
                        } else {
                            btn.classList.remove('muted');
                            // TTS가 활성화되면 현재 단어 읽기
                            if (btn === ttsButton) {
                                speakCurrentWord();
                            }
                        }
                    });
                });
                
                cardSlider.appendChild(card);
                
                // 인디케이터 생성
                const dot = document.createElement('div');
                dot.className = 'indicator-dot';
                if (index === 0) dot.classList.add('active');
                
                dot.addEventListener('click', () => {
                    position = index;
                    updateSliderPosition();
                    updateIndicators();
                    speakCurrentWord();
                });
                
                cardIndicator.appendChild(dot);
            });
        }
        
        // 카드 생성 실행
        createCards();
        
        // 슬라이더 관련 변수
        let position = 0;
        const cardWidth = 320; // 카드 너비
        
        // 현재 단어 읽기
        function speakCurrentWord() {
            if (wordData.length > 0) {
                const currentWord = wordData[position].english;
                speakText(currentWord);
            }
        }
        
        // 첫 단어 읽기
        setTimeout(() => {
            speakCurrentWord();
        }, 1000);
        
        // 자동 슬라이드 함수
        function autoSlide() {
            if (wordData.length > 0) {
                position = (position + 1) % wordData.length;
                updateSliderPosition();
                updateIndicators();
                speakCurrentWord();
            }
        }
        
        // 슬라이더 위치 업데이트
        function updateSliderPosition() {
            cardSlider.style.transform = `translateX(${-position * cardWidth}px)`;
        }
        
        // 인디케이터 업데이트
        function updateIndicators() {
            const dots = document.querySelectorAll('.indicator-dot');
            dots.forEach((dot, index) => {
                if (index === position) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }
        
        // 이전 버튼 클릭
        prevBtn.addEventListener('click', () => {
            if (wordData.length > 0) {
                position = (position - 1 + wordData.length) % wordData.length;
                updateSliderPosition();
                updateIndicators();
                speakCurrentWord();
            }
        });
        
        // 다음 버튼 클릭
        nextBtn.addEventListener('click', () => {
            if (wordData.length > 0) {
                position = (position + 1) % wordData.length;
                updateSliderPosition();
                updateIndicators();
                speakCurrentWord();
            }
        });
        
        // 자동 슬라이드 시작 (5초마다)
        let slideInterval = setInterval(autoSlide, 5000);
        
        // 사용자 상호작용 시 자동 슬라이드 일시 중지 및 재시작
        cardSlider.parentElement.addEventListener('mouseenter', () => {
            clearInterval(slideInterval);
        });
        
        cardSlider.parentElement.addEventListener('mouseleave', () => {
            slideInterval = setInterval(autoSlide, 5000);
        });
        
        // 키보드 이벤트 추가
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevBtn.click();
            } else if (e.key === 'ArrowRight') {
                nextBtn.click();
            }
        });
    </script>
